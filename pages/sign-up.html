<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/app.css" />
</head>
<body class="bg-blue-50">
    <header>
        <div class="mt-20 mb-8 flex justify-center">
            <img src="/public/assets/images/logo.svg" alt="logo" >
        </div>
    </header>

    <main class="custom-container flex items-center justify-center">
        <div class="shadow-lg rounded-md bg-white flex flex-col p-8 ">
            <div class="mb-5">
             <h1 class="font-bold text-[24px] pb-2">Create an account</h1>
            <p class="text-[14px]">Join to track your daily mood and sleep with ease.</p>
            </div>
           
        <form action="#" class="space-y-4">
            <div class="w-full">
                <label>
                  <span>Email address</span>  
                    <input type="email" placeholder="name@mail.com" class="outline-1 border-y-1 px-2 rounded-lg py-1 w-full mt-2" ></input>
                </label>
             
            </div>
            <div class="w-full">
                <label>
                    <span>Password</span>
                    <input type="password" class="border-y border-gray-900 px-4 outline-1 rounded-lg py-1 w-full mt-2" ></input>
                </label>
             
            </div>
      
                <button class="w-full cursor-pointer bg-blue-700 px-10 py-2 rounded-md text-white font-bold mt-2">Sign Up</button>
            
           
                <p class="text-center">Already got an account?<a href="#" class="text-blue-700">Login in</a></p>
                
            
        </form>
            </div>
        </main>
    </body>
</html>
