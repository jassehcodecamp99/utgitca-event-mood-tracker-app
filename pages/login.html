<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Mood Logger</title>
    <link rel="stylesheet" href="/src/app.css" />
  </head>
  <body>
    <header>
      <div class="mt-20 mb-8 flex justify-center">
        <img src="/assets/images/logo.svg" alt="logo" />
      </div>
    </header>
    <main class="custom-container flex items-center justify-center">
      <div class="shadow-lg rounded-md bg-white flex flex-col p-8">
        <div class="mb-5">
          <h1 class="font-bold text-[24px] pb-2">Create an account</h1>
          <p class="text-[14px]">
            Join to track your daily mood and sleep with ease.
          </p>
        </div>
        <form action="#" class="space-y-4">

          <div class="w-full">
            <label>
              <span>Email address</span>
              <input
                type="email"
                placeholder="name@mail.com"
                class="outline-none border-2 border-gray-200 px-2 rounded-lg py-1 w-full mt-2"
              />
              <div id="error-message" class="hidden text-red-600 text-sm mb-4"></div>
            </label>
          </div>
          <div class="w-full">
            <label>
              <span>Password</span>
              <div></div>
              <input
                type="password"
                class="outline-none border-2 border-gray-200 px-4 rounded-lg py-1 w-full mt-2"
              />
            </label>
          </div>

          <button
            class="w-full cursor-pointer bg-blue-700 px-10 py-2 rounded-md text-white font-bold mt-2"
          >
            Sign Up
          </button>
          <p class="text-center text-[14px]">
            Already got an account?<a
              href="/pages/sign-in.html"
              class="text-blue-700"
              >Login in</a
            >
          </p>
        </form>
      </div>
    </main>
    <script type="module" src="/src/login.ts"></script>
  </body>
</html>
